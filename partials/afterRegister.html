



<div class="container jumbotron text-center">
<h3>{{name}} , Thanks  for your Subscription !! </h3><br>

 <span class="glyphicon glyphicon-triangle-bottom"></span>

<a>Please Confirm the email sent to <span ng-bind="email"></span></a><br><br>


<div class='webinarDetails'>
	<h3 class='webinar-header'>Scheduled Webinars ......</h3>
	<div class="search-box">
			<span class="col-md-1" style="font-weight:bold">
			<img  class= "search-icon" src="images/search.png">
			</span>
			<span class="col-md-3">
			
			<input type="text" class="form-control search-text" ng-model="searchKeyword" placeholder="Type Here..." />
			
			</span>
	</div>

<table class="table table-striped table-bordered table-hover table-condensed">  
<tr class='webinar-rowheader'>
	<td class='webinar-rowheader'>
		<span  ng-click="sortType = 'Session'; sortReverse = !sortReverse" class='header-title'>
			Session
		</span>
		<span ng-show="sortType == 'Session' && !sortReverse" class="fa fa-caret-down"></span>
       	 <span ng-show="sortType == 'Session' && sortReverse" class="fa fa-caret-up"></span>
	</td>
	<td class='webinar-rowheader'>
		<span href="#" ng-click="sortType = 'Presenter'; sortReverse = !sortReverse" class='header-title'>
			Presenter
		</span>
		<span ng-show="sortType == 'Presenter' && !sortReverse" class="fa fa-caret-down"></span>
       	 <span ng-show="sortType == 'Presenter' && sortReverse" class="fa fa-caret-up"></span>
	</td>
	<td class='webinar-rowheader'>
		<span href="#" ng-click="sortType = 'Date'; sortReverse = !sortReverse" class='header-title'>
			Scheduled-on
		</span>
		<span ng-show="sortType == 'Date' && !sortReverse" class="fa fa-caret-down"></span>
       	 <span ng-show="sortType == 'Date' && sortReverse" class="fa fa-caret-up"></span>
	</td>
	<td class='webinar-rowheader'>
		 <span href="#" ng-click="sortType = 'Place'; sortReverse = !sortReverse" class='header-title'>
				Place
		 </span>
		 <span ng-show="sortType == 'Place' && !sortReverse" class="glyphicon glyphicon-triangle-bottom"></span>
       	 <span ng-show="sortType == 'Place' && sortReverse" class="	glyphicon glyphicon-triangle-top"></span>
	</td>

</tr>
 <tr ng-repeat="webinar in webinarDetails | filter: searchKeyword | orderBy:sortType:sortReverse">
  <td ng-bind="webinar.Session"></td>
  <td ng-bind="webinar.Presenter"></td>
   <td xng-bind="webinar.Date">{{webinar.Date | date : short}}</td>
    <td ng-bind="webinar.Place"></td>
 </tr>
 
</table>
</div>
</div>
